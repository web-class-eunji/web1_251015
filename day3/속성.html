    <!-- class id 이름 작명 규칙
        1. 소문자 사용
        2. 단어와 단어 사이는 _ - 으로 구분
        3. 숫자 사용 가능
        4. 숫자가 앞에 오지 않도록 설정
     -->

    <!-- class란? css와 연결하기 위한 이름을 지어주는 것
    class name 주의사항 : 콘텐츠에 알맞은 이름을 지어주어야함 -->
    <p class="love" title="사랑합니다~^^">사랑에 관한 텍스트</p>
