<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>그라데이션</title>
    <style>
        .gradient_box {
            width: 300px;
            height: 100px;
            background-image: linear-gradient(315deg,red,orange,yellow);
        }

        .radial_gradient {
            width: 500px;
            height: 500px;
            background: radial-gradient(green,yellow);
        }

        .conic_gradient {
            width: 500px;
            height: 500px;
            background: conic-gradient(red,orange,yellow,yellowgreen,skyblue);
        }

        .bg_section {
            height: 5000px;
            background-image: linear-gradient(black,gray,white);
        }
    </style>
</head>
<body>
    <div class="gradient_box"></div>
    <div class="radial_gradient"></div>
    <div class="conic_gradient"></div>
    <div class="bg_section"></div>
</body>
</html>
