        }

        .content_box {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
            padding: 32px;
            box-sizing: border-box;
        }

        a {
            text-decoration: none;
            background: #fff;
            width: 100px;
            text-align: center;
            padding: 16px;
            color: #000;
            border-radius: 8px;
        }

        h2 {

        }
