<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블태그</title>
    <style>
        /* .table_1,
        td,
        th {
            border: 1px solid #000;
        }
        */
        td,
        th {
            width: 250px;
        } 
    </style>
</head>
<body>
    <table>
        <caption>표제목</caption>
        <tr>
            <th>제목셀1</th>
            <th>제목셀2</th>
        </tr>
        <tr>
            <td>내용칸1</td>
            <td>내용칸2</td>
        </tr>
    </table>


    <table class="table_1" border="1">
        <caption>웹 커리큘럼</caption>
        <tr>
            <th>웹 과정 순서</th>
            <th>학습 언어</th>
            <th>학습 기간</th>
        </tr>
        <tr>
            <td>웹1</td>
            <td>HTML</td>
            <td>1달</td>
        </tr>
        <tr>
            <td>웹2</td>
            <td>CSS</td>
            <td>1달</td>
        </tr>
        <tr>
            <td>웹3</td>
            <td>Javascript</td>
            <td>1달</td>
        </tr>
        <tr>
            <td>웹4</td>
            <td>Javascript 심화</td>
            <td>1달</td>
        </tr>
        <tr>
            <td>UXUI Design</td>
            <td>UX 이론 및 Figma 학습</td>
            <td>1달</td>
        </tr>
    </table>

    <table border="1">
        <caption>한방병원</caption>

        <tr>
            <th colspan="3">환자리스트</th>
        </tr>

        <tr>
            <td>강호동</td>
            <td>허리통증</td>
            <td>침치료</td>
        </tr>
        <tr>
            <td>강호동</td>
            <td>허리통증</td>
            <td>침치료</td>
        </tr>
        <tr>
            <td>강호동</td>
            <td>허리통증</td>
            <td>침치료</td>
        </tr>
    </table>

    <table border="1">
        <caption>해외여행리스트</caption>

        <tr>
            <th colspan="2">해외</th>
        </tr>

        <tr>
            <td rowspan="2">더운나라</td>
            <td>필리핀</td>
        </tr>
        <tr>
            <td>사이판</td>
        </tr>

        <tr>
            <td rowspan="2">추운나라</td>
            <td>핀란드</td>
        </tr>
        <tr>
            <td>노르웨이</td>
        </tr>
    </table>
</body>
</html>
