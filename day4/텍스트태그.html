<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트태그</title>
</head>
<body>
    <!-- 외울것 -->
    <p>단락태그</p>
    <span>인라인글자담기 의미없음</span>
    <strong>강조볼드</strong>
    <a href="#">링크글자담기</a>



    <!-- 알고만 있을 것 -->
    <mark>형광펜표시</mark>
    <pre>안녕하세요                저는           모은지입니다.</pre>
    <p>안녕하세요                저는           모은지입니다.</p>
    <small>안녕하세요 오늘 날씨가 추워요</small>
    <b>볼드체</b>
    <i>이텔릭체</i>
    <em>강조이텔릭</em>
    <!-- 글자를 그냥 쓰면 안 된다 -->
</body>
</html>
