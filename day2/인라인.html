<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인라인</title>
</head>
<body>
    <!-- 인라인태그 : 태그 안에 콘텐츠 만큼의 크기를 차지한다. -->
    <!-- 인라인 태그는 다른 인라인 태그들과 함께 사용할 수 있다. -->
    <!-- 인라인 태그는 블록 태그를 포함할 수 없다. -->
    <span>
        <img src="./다람쥐1.jpg" alt="다람쥐이미지">
    </span>
    <span>내용</span>

    <!-- 인라인 태그 종류 -->
    <span></span>
    <!-- 의미없는 inline을 나타내기 위한 태그 주로 p / div안에 쓰임 -->

    <a href=""></a>
    <!-- 하이퍼링크 생성, href 속성에 링크를 넣으면 이동 가능 -->

    <b>볼드체</b>
    <!-- 글씨를 굵게 만들어주는 태그 -->

    <strong>볼드체</strong>
    <!-- 글씨가 굵어짐 / b태그와 다른점 : 중요성을 더욱 강조하는 태그 -->

    <i>이탤릭체</i>
    <!-- 기울임효과(이탤릭체) -->
    
    <em>이탤릭체</em>
    <!-- 기울임효과(이탤릭체) / i 태그와 다른점 : 중요성을 더욱 강조하는 태그 -->

    <br>
    <!-- 텍스트 내에 줄바꿈 ( 영역 차지 없음 / 닫는태그 없음 ) -->

    <div>
        Lorem ipsum dolor sit amet consectetur
        <br>
        adipisicing elit. Doloremque alias nostrum cumque, dolorem sit est doloribus non ullam tempora reprehenderit vitae sunt, assumenda voluptates tempore minima magnam accusamus rem velit!
    </div>


    <img src="" alt="">
    <!-- 이미지를 삽입하는 태그 src 속성에 이미지의 경로를 담고, alt속성에는 이미지 대체텍스트를 작성한다
        대체텍스트란? 웹접근성에 중요한 역할을 한다. 시각장애인이나 웹을 사용함에 불편함을 느끼는 사람들이 조금 더 편하게 사용할 수 있도록 웹을 제작하는 방법
    -->

</body>
</html>
